<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
        font-family: 'Poppins', sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        background-image: url('/static/crop1.jpg'); /* Adjust path to point to the correct static folder */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
    }

        /* Add overlay for readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* Header Styles */
        header {
            background-color: rgba(76, 175, 80, 0.9); /* Slightly transparent header */
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ddd;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1rem;
            width: 100%;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
        }

        .result h2 {
            color: #4CAF50;
            font-size: 1.5rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }

            nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .header-container {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">Crop Recommendation System</div>
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <!-- <a href="#">Services</a>
                <a href="#">Contact</a> -->
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Crop Recommendation System</h1>
        <form method="POST">
            <label for="N">N (Nitrogen Level):</label>
            <input type="number" name="N" placeholder="e.g. 90" step="any" required>

            <label for="P">P (Phosphorus Level):</label>
            <input type="number" name="P" placeholder="e.g. 42" step="any" required>

            <label for="K">K (Potassium Level):</label>
            <input type="number" name="K" placeholder="e.g. 43" step="any" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" name="temperature" placeholder="e.g. 20" step="any" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" name="humidity" placeholder="e.g. 82" step="any" required>

            <label for="ph">Soil pH:</label>
            <input type="number" name="ph" placeholder="e.g. 6" step="any" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" name="rainfall" placeholder="e.g. 202" step="any" required>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Recommended Crop: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
